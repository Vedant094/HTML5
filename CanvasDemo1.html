<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3">
        Your browser does not support the HMTL5 canvas tag.
    </canvas>
    <script>

        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,45,0,2*Math.PI);
        ctx.fillStyle="red";
        ctx.fill();
        ctx.stroke(); /*to acutally draw the circle, we must use one of the "ink" methods like stroke*/
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(95,75,10,0,2*Math.PI);
        ctx.strokeStyle="yellow";
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.lineWidth=5;
        ctx.strokeStyle="blue"
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(0,100);
        ctx.lineTo(200,0);
        ctx.lineWidth=5;
        ctx.strokeStyle="blue"
        ctx.stroke();
        ctx.closePath();


    </script>
</body>
</html>
